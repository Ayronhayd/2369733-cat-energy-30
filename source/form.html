<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Кэт энерджи: Подбор программы</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicons/32.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicons/180.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>

  <header class="header">

    <div class="header__wrraper container">
        <a class="header__logo logo" href="#">
          <picture>
            <source width="202" height="59" media="(min-width: 1240px)" srcset="images/logo-desktop.svg"
              type="image/svg+xml">
            <source width="174" height="50" media="(min-width: 768px)" srcset="images/logo-tablet.svg"
              type="image/svg+xml">
            <img class="logo__image" src="./images/logo-mobile.svg" width="33" height="38" alt="Логотип Cat Energy.">
          </picture>
        </a>
        <a class="header__logo-sign" href="#" tabindex="-1">
          <img src="./images/logo-sign.svg" width="101" height="19" aria-current="page" alt="Логотип Cat Energy.">
        </a>
      <button class="header__toggler js-burger" aria-label="бургер меню" type="button">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="site-list is-active js-nav-menu">
        <ul class="site-list__menu">
          <li class="site-list__item ">
            <a class="site-list__link" href="index.html" aria-current="page" tabindex="-1">главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link site-list__item--active" href="#">подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section class="main__header container">
      <h1 class="main__heading">Подбор программы</h1>
      <p class="main__subheading">Заполните анкету, и мы подберем
        программу питания для вашего кота</p>
    </section>

    <section class="page__form form">
      <h2 class="visually-hidden">Форма анкеты.</h2>

      <form class="form__container container" method="post" action="https://echo.htmlacademy.ru/">
        <fieldset class="form__group form__group--cat field-group">
          <legend class="visually-hidden">Данные кота.</legend>

          <ul class="field-group__list">
            <li class="field-group__item field-group__item--willow">
              <label class="field">
                <span class="field__lead">Имя:*</span>
                <input class="field__input" name="cat-name" type="text" placeholder="барсик" required>
              </label>
            </li>
            <li class="field-group__item field-group__item--willow">
              <label class="field">
                <span class="field__lead">Вес (кг):*</span>
                <input class="field__input" name="cat-weight" type="text" placeholder="7" required>
              </label>
            </li>
            <li class="field-group__item field-group__item--willow">
              <label class="field">
                <span class="field__lead">Возраст (лет):</span>
                <input class="field__input" name="cat-age" type="text" placeholder="7">
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__group form__group--target field-group field-group--target">
          <legend class="visually-hidden">Цель программы.</legend>

          <ul class="field-group__list field-group__list--target">
            <li class="field-group__item field-group__item--radio">
              <label class="control control--radio">
                <input class="control__input" name="target" type="radio" value="fit">
                <span class="control__lead">похудение</span>
              </label>
            </li>
            <li class="field-group__item field-group__item--radio">
              <label class="control control--radio">
                <input class="control__input" name="target" type="radio" value="fitness">
                <span class="control__lead">Набор массы</span>
              </label>
            </li>
            <li class="field-group__item field-group__item--radio">
              <label class="control control--radio">
                <input class="control__input" name="target" type="radio" value="advice">
                <span class="control__lead">Не знаю (Нужен ваш совет)</span>
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__group form__group--contacts field-group">
          <legend class="field-group__heading">Контактные данные
            (владельца кота)</legend>

          <ul class="field-group__list field-group__list--contacts">
            <li class="field-group__item field-group__item--liaison">
              <label class="field">
                <span class="field__lead">E-mail:*</span>
                <input class="field__input field__input--icon" name="e-mail" type="email"
                  placeholder="kuklachev@gmail.com" required>
                <svg class="field__icon" width="24" height="24" fill="none" stroke="black" viewBox="0 0 24 24"
                  aria-hidden="true">
                  <use href="./images/icons/stack.svg#ico-mail"></use>
                </svg>
              </label>
            </li>
            <li class="field-group__item field-group__item--liaison">
              <label class="field">
                <span class="field__lead">Телефон:*</span>
                <input class="field__input field__input--icon" name="phone" type="tel" placeholder="8 (960) 900-60-90"
                  required>
                <svg class="field__icon" width="24" height="24" fill="none" stroke="black" viewBox="0 0 24 24"
                  aria-hidden="true">
                  <use href="./images/icons/stack.svg#ico-phone"></use>
                </svg>
              </label>
            </li>
          </ul>
        </fieldset>

        <div class="form__group form__group--comment  field-group">
          <label class="field-group__heading" for="comment">Комментарий</label>

          <div class="field-group__field field field--no-label">
            <textarea class="field__input field__input--textarea" name="comment" id="comment" rows="5"
              placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>

        </div>

        <fieldset class="form__group form__group--additional field-group field-group--additional">
          <legend class="field-group__heading underlined-heading">Дополнительно</legend>

          <ul class="field-group__list  field-group__list--additional">
            <li class="field-group__item field-group--checkbox">
              <label class="control control--checkbox">
                <input class="control__input" name="additional" type="checkbox" value="sweetener" checked>
                <span class="control__lead">сахарозаменитель</span>
              </label>
            </li>
            <li class="field-group__item field-group--checkbox">
              <label class="control control--checkbox">
                <input class="control__input" name="additional" type="checkbox" value="water">
                <span class="control__lead">питьевая вода</span>
              </label>
            </li>
            <li class="field-group__item field-group--checkbox" >
              <label class="control control--checkbox">
                <input class="control__input" name="additional" type="checkbox" value="milk">
                <span class="control__lead">молоко</span>
              </label>
            </li>
            <li class="field-group__item field-group--checkbox">
              <label class="control control--checkbox">
                <input class="control__input" name="additional" type="checkbox" value="vitamins">
                <span class="control__lead">витамины</span>
              </label>
            </li>
          </ul>
        </fieldset>

        <div class="form__footer">
          <button class="form__button button" type="submit">Отправить заявку</button>
          <p class="form__additional">* — Обязательные поля</p>
        </div>
      </form>
    </section>

  </main>

  <script src="scripts/index.js" defer></script>
</body>

</html>
